<script>
  let numbers = [2,3,4,5,7,9]
  let sum = 0
  for (let i = 0; i < numbers.length; i++){
      if (numbers[i] % 2 !== 0 ){
          sum = sum + numbers[i]
          document.write(sum + '<br>')
      }
  }
</script>
